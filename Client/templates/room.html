

<!DOCTYPE html>
<html>

    <head>
        <title>User</title>
        <link href="/static/CSS/style.css" rel="stylesheet">
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>

    <body>

        <div id="body" class="container">

            <div class="container text-center" id="title">
              <p class="display-6 bg-primary">Group : {{room.name}}</p>
            </div>

            <br><br>

            <div class="container">

                <div id="message" class="container border border-primary d-flex flex-column">

                    <div class = "p-2" id="msg-grid-box">
                        {% for message in room.messages %}
                            <div id="msg-grid" class="container row d-flex justify-content-end">
                                <div class="col-1"> {{ message.from }} : </div>
                                <div class="col-9"> {{ message.msg }}</div>
                            </div>
                        {% endfor %}
                    </div>

                    <div class = "p-2">
                        <form action="/send" method="POST">

                            <div class="row">
                                <div class="col-sm-8">
                                    <label for="msg" class="form-label">Message:</label>
                                    <input type="hidden" id="custId" name="user" value={{user}}>
                                    <input type="hidden" id="custId" name="room" value={{room.name}}>
                                    <input type="text" class="form-control" id="msg" placeholder="Type your message" name="msg">
                                  </div>
      
                                  <div class="col-sm-4">
                                      <button type="submit" class="btn btn-primary">Send</button>
                                  </div>
                            </div>

                          </form> 
                    </div>

                </div>
            </div>

            <br><br>
            <button type="button" class="btn btn-primary" onclick="backHome()">Back</button>

        </div>

        <script type="text/javascript" src="/static/JS/script.js">     
        </script>
        
</html>
