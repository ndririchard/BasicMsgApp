<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8"/>
        <title>Connexion</title>
        <link href="/static/CSS/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>
        <div id="body" class="container">

            <P class="display-4 text-success">{{ data.title }}</P>

            <form action="/user" method="POST">

                <div class="mb-3 mt-3">
                  <label for="nkname" class="form-label">Nickname:</label>
                  <input type="text" class="form-control" id="nkname" placeholder="Enter your Nickname" name="nkname">
                </div>

                <div class="mb-3 mt-3">
                    <label for="nkname" class="form-label">password:</label>
                    <input type="password" class="form-control" id="nkpassword" placeholder="Enter your password" name="nkpassword">
                </div>

                <div class="form-check mb-3">
                    <input type="hidden" id="custId" name="IsSignin" value={{data.isSignIn}}>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form> 

            <br><br>

            <button type="button" class="btn btn-primary" onclick="backHome()">Back</button>
        </div>
    </body>

    <script type="text/javascript" src="/static/JS/script.js">     
    </script>

</html>
